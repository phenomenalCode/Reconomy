<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-In Page</title>
  <meta name="description" content="Check-in page for participants to log attendance quickly and securely at Reconomy." />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Visually hidden class for accessibility */
    .visually-hidden {
      position: absolute !important;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header class="header" role="banner">
    <div class="logo">
      <img src="media/images/reconomy-logo.png" alt="Company Logo" />
    </div>

    <section id="admin_login" class="admin-login" aria-label="Admin login">
      <form id="admin_login_form" autocomplete="on" novalidate>
        <label for="input_username" class="visually-hidden">Username</label>
        <input
          class="gray-input"
          id="input_username"
          type="text"
          name="username"
          placeholder="Username"
          required
          autocomplete="username"
          aria-required="true"
        />

        <label for="input_password" class="visually-hidden">Password</label>
        <input
          class="gray-input"
          id="input_password"
          type="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
          aria-required="true"
        />

        <button id="btn_admin_submit" type="submit">Login</button>
      </form>
    </section>
  </header>

  <main class="container" role="main">
    <h1>Deltagare Incheckning</h1>

    <section class="check-in" aria-label="Participant check-in">
      <form id="check_in_form" action="/checkin" method="POST">
        <fieldset>
          <legend>ID nummer</legend>
          <label for="id_number">ID nummer:</label>
          <input class="gray-input" type="text" id="id_number" name="id_number" autocomplete="off" />
          <button id="btn_find" type="button">Find</button>
        </fieldset>

        <fieldset>
          <legend>Välj efternamns första bokstav</legend>
          <label id="alphabet_label" for="alphabet_table" class="visually-hidden">Välj efternamns första bokstav:</label>
          <div id="alphabet_container" role="navigation" aria-label="Alphabetical filter">
            <table id="alphabet_table" role="grid" aria-readonly="true" aria-label="Alphabet navigation">
              <tr>
                <td><a class="alphabet" href="#" data-letter="a" aria-label="Letter A">a</a></td>
                <td><a class="alphabet" href="#" data-letter="b" aria-label="Letter B">b</a></td>
                <td><a class="alphabet" href="#" data-letter="c" aria-label="Letter C">c</a></td>
                <td><a class="alphabet" href="#" data-letter="d" aria-label="Letter D">d</a></td>
                <td><a class="alphabet" href="#" data-letter="e" aria-label="Letter E">e</a></td>
                <td><a class="alphabet" href="#" data-letter="f" aria-label="Letter F">f</a></td>
                <td><a class="alphabet" href="#" data-letter="g" aria-label="Letter G">g</a></td>
                <td><a class="alphabet" href="#" data-letter="h" aria-label="Letter H">h</a></td>
                <td><a class="alphabet" href="#" data-letter="i" aria-label="Letter I">i</a></td>
                <td><a class="alphabet" href="#" data-letter="j" aria-label="Letter J">j</a></td>
                <td><a class="alphabet" href="#" data-letter="k" aria-label="Letter K">k</a></td>
                <td><a class="alphabet" href="#" data-letter="l" aria-label="Letter L">l</a></td>
                <td><a class="alphabet" href="#" data-letter="m" aria-label="Letter M">m</a></td>
                <td><a class="alphabet" href="#" data-letter="n" aria-label="Letter N">n</a></td>
                <td><a class="alphabet" href="#" data-letter="o" aria-label="Letter O">o</a></td>
                <td><a class="alphabet" href="#" data-letter="p" aria-label="Letter P">p</a></td>
                <td><a class="alphabet" href="#" data-letter="q" aria-label="Letter Q">q</a></td>
                <td><a class="alphabet" href="#" data-letter="r" aria-label="Letter R">r</a></td>
                <td><a class="alphabet" href="#" data-letter="s" aria-label="Letter S">s</a></td>
                <td><a class="alphabet" href="#" data-letter="t" aria-label="Letter T">t</a></td>
                <td><a class="alphabet" href="#" data-letter="u" aria-label="Letter U">u</a></td>
                <td><a class="alphabet" href="#" data-letter="v" aria-label="Letter V">v</a></td>
                <td><a class="alphabet" href="#" data-letter="w" aria-label="Letter W">w</a></td>
                <td><a class="alphabet" href="#" data-letter="x" aria-label="Letter X">x</a></td>
                <td><a class="alphabet" href="#" data-letter="y" aria-label="Letter Y">y</a></td>
                <td><a class="alphabet" href="#" data-letter="z" aria-label="Letter Z">z</a></td>
              </tr>
            </table>
          </div>
        </fieldset>

        <fieldset id="employee_select_container">
       
          <label for="participant">Välj ditt namn:</label>
          <select id="participant" name="participant_name" required aria-required="true"></select>
        </fieldset>

        <fieldset class="status-option" aria-label="Log event type">
          <legend>Log event type</legend>
          <label id="log_event_in_container">
            <input
              id="log_event_in"
              type="radio"
              name="log_event_type"
              value="kom"
              required
            />
            Kom <i class="fas fa-walking" aria-hidden="true"></i>
          </label>
          <label id="log_event_out_container">
            <input
              id="log_event_out"
              type="radio"
              name="log_event_type"
              value="gick"
            />
            Gick <i class="fas fa-running" aria-hidden="true"></i>
          </label>
        </fieldset>

        <fieldset id="comment_container">
          <legend>Comments</legend>
          <label id="lbl_log_event_comment" for="log_event_comment">Comments:</label>
          <input
            class="gray-input"
            type="text"
            id="log_event_comment"
            name="log_event_comment"
            placeholder="Note late arrival or early departure"
            autocomplete="off"
          />
        </fieldset>

        <button type="submit">Check In</button>
      </form>
    </section>
  </main>

  <div id="success_popup" class="popup-overlay" role="alertdialog" aria-modal="true" aria-labelledby="success_label">
    <div class="popup-content">
      <h2>Success!</h2>
      <p id="success_label">Du har checkat </p>
      <button id="close_popup" aria-label="Close success popup">OK</button>
    </div>
  </div>

  <script>
    window.env = {
      BASE_URL: "http://localhost:8081",
    };
  </script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
